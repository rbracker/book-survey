<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Book Survey Form</title>    
    <link rel="stylesheet" href="assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Book Survey Form</h1>
    <p>Please fill out this form with the required information about the book you recently read</p>
    <!--the users input will sent to my email (brandibracker4@gmail.com) using formspree-->
    <form method="post" action="https://formspree.io/f/mzzpnlqb">

        <!--Users Information-->
        <fieldset>
            <legend>Your Information</legend>
            <label for="first-name">First Name: 
              <input id="first-name" name="first-name" type="text" required />
            </label>
            <label for="last-name">Last Name: 
              <input id="last-name" name="last-name" type="text" required />
            </label>
          </fieldset>
        
          <!-- Information about the book -->
      <fieldset>
        <label for="book-title">Book Title: 
          <input id="book-title" name="book-title" type="text" required />
        </label>
        <label for="book-author">Book Author: 
          <input id="book-author" name="book-author" type="text" required />
        </label>
        <label for="read-date">Date You Finished Reading: 
            <input id="read-date" name="read-date" type="date" required />
        </label>
      </fieldset>

      <fieldset>
        <label for="rating">Rate the Book (out of 5): 
          <input id="rating" type="number" name="rating" min="1" max="5" required />
        </label>
        <label for="review">Share Your Thoughts on the Book:
          <textarea id="review" name="review" rows="4" cols="40" placeholder="What did you like or dislike about this book?"></textarea>
        </label>
      </fieldset>
      
      <label for="recommend">
        Would you recommend this book to others?
        <select id="recommend" name="recommend">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <!--where the user will agree to the terms and conditions-->
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> 
        I accept the <a href="https://www.termsfeed.com/live/f3179cf3-6e3a-4b90-8871-8d0d73c565e0">terms and conditions</a>
      </label>
      
      <input type="submit" value="Submit" />
    </form>
  </body>
  <footer>
    <p>Your recommendation is appreciated!ðŸ˜Š</p>
  </footer>
</html>
